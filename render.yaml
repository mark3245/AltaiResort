services:
  - type: web
    name: altairesort
    env: python
    region: frankfurt
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "python manage.py migrate --noinput && gunicorn altai_resort.wsgi:application --bind 0.0.0.0:$PORT"
    postDeployCommand: "python manage.py migrate --noinput"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "altairesort.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://altairesort.onrender.com"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SECURE_HSTS_SECONDS
        value: "31536000"
